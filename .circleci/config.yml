version: 2.1

orbs:
  slack: circleci/slack@4.4.0
  aws-cli: circleci/aws-cli@1.3.0

Parameters:
  project_name:
    Description: Project name.
    type: string

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      WorkflowID:
        default: "None"
        type: string      
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws s3 rb --force s3://udapeople-<<parameters.WorkflowID>>
            aws cloudformation delete-stack --stack-name backend-stack-infra-<<parameters.WorkflowID>>
            aws cloudformation delete-stack --stack-name frontend-stack-infra-<<parameters.WorkflowID>> 

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.    
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl -H "token: ${CIRCLE_WORKFLOW_ID}" --request GET https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID})
            if(( $SUCCESS==1 )); 
            then
              cd ~/project/backend
              npm install
              npm run migrations:revert
            fi
            
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            echo "Installing dependencies"
            cd frontend
            npm install
            echo "Building Frontend"
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack/notify:
          event: fail
          template: basic_fail_1

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            echo "Installing dependencies"
            cd backend
            npm install
            echo "Building Backend"
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - slack/notify:
          event: fail
          template: basic_fail_1

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-test]
      - run:
          name: Frontend Test
          command: |
            echo "Installing dependencies"
            cd frontend
            npm install
            echo "Testing Frontend"
            npm run test
      - save_cache:
          paths: [backend/node_modules]
          key: frontend-test
      - slack/notify:
          event: fail
          template: basic_fail_1
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-test]
      - run:
          name: Backend Test
          command: |
            echo "Installing dependencies"
            cd backend
            npm install
            echo "Testing Backend"
            npm run test
      - save_cache:
          paths: [backend/node_modules]
          key: backend-test
      - slack/notify:
          event: fail
          template: basic_fail_1
            
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-scan]
      - run:
          name: Frontend scan
          command: |
            echo "Installing dependencies"
            cd frontend
            npm install
            echo "Scanning for frontend package vulnerabilities"
            npm audit fix --audit-level=critical --force
      - save_cache:
          paths: [backend/node_modules]
          key: frontend-scan
      - slack/notify:
          event: fail
          template: basic_fail_1   

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-scan]
      - run:
          name: Backend scan
          command: |
            echo "Installing dependencies"
            cd backend
            npm install
            echo "Scanning for package vulnerabilities"
            npm audit fix --audit-level=critical --force
      - save_cache:
          paths: [backend/node_modules]
          key: backend-scan
      - slack/notify:
          event: fail
          template: basic_fail_1

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: 
          name: Install tag and gzip
          command: |
            yum -y install tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project="${PROJECT}" \
              --stack-name backend-stack-infra-${CIRCLE_WORKFLOW_ID} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID}"
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project="${PROJECT}" \
              --stack-name frontend-stack-infra-${CIRCLE_WORKFLOW_ID} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID}"  
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            echo "[backend]" > inventory.txt
            aws ec2 describe-instances \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID}" \
                  --output text >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
            - project/backend/
      - destroy-environment:
          WorkflowID: ${CIRCLE_WORKFLOW_ID}
      - slack/notify:
          event: fail
          template: basic_fail_1 

  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - aws-cli/install
      - add_ssh_keys:
          fingerprints: ["21:ef:e4:70:e6:42:ae:0b:50:1d:9c:dc:c3:f7:77:0c"]
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            ansible-playbook -i inventory.txt configure-server.yml
      - destroy-environment:
          WorkflowID: ${CIRCLE_WORKFLOW_ID}
      - slack/notify:
          event: fail
          template: basic_fail_1 
      - destroy-environment:
          WorkflowID: ${CIRCLE_WORKFLOW_ID}
      - slack/notify:
          event: fail
          template: basic_fail_1    

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - aws-cli/install
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            npm run migrations > migration_output.txt
      - run:
          name: Send migration results to memstash
          command: |
            cd backend
            if grep -q "has been executed successfully." migration_output.txt
              then
                echo "Uploading 1 to memstash migration_${CIRCLE_WORKFLOW_ID}"
                curl -H "Content-Type: text/plain" -H "token: d5832b85-b906-499c-b018-025c5f079911" --request PUT --data "1" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}
              else
                echo "Uploading 0 to memstash migration_${CIRCLE_WORKFLOW_ID}"
                curl -H "Content-Type: text/plain" -H "token: 467a673b-2aac-46fd-b5e5-ab8c86e6bd78" --request PUT --data "0" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}
            fi
      - destroy-environment:
          WorkflowID: ${CIRCLE_WORKFLOW_ID}    
      - revert-migrations 

  deploy-frontend:
    docker:
       - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            curl -sL https://rpm.nodesource.com/setup_12.x | bash -
            yum install -y nodejs
            yum install -y tar gzip
      - run:
          name: Get backend url
          command: |
            BACKEND_IP=aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID}" \
              --output text
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            echo "API_URL=$API_URL" > frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm install
            npm run build
            aws s3 sync dist s3://udapeople-"${CIRCLE_WORKFLOW_ID}"
      - destroy-environment:
          WorkflowID: ${CIRCLE_WORKFLOW_ID}    
      - revert-migrations     
                    
